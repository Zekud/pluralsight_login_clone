<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>SluralPright_Login</title>
</head>
<body>
    <div class="wraper">
        <div class="left">
            <div class="signin">
                <div class="logo">
                    <img src="images/login-logo (1).png" alt="sluralpright">
                </div>
                <form>
                    <div>
                        <label for="email">Email or Username</label>
                        <input type="text" class="text-type">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="password" class="text-type">
                    </div>
                    <button type="submit" class="primary-btn">Sign in</button>
                </form>
                <div class="links">
                    <a href="#">Forgot Password</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <div class="bar">
                    <hr>
                    <span>OR</span>
                    <hr>
                </div>
                
                <a href="#" class="secondary-btn">Create an account</a>
            </div>
            <footer class="main-footer">
                <p>Copyright &copy; 2018, Sluralpright All Rights Reserved</p>
                <a href="#">terms of use</a> | <a href="#">Privacy Policy</a>
            </footer>
        </div>
        <div class="right">
            <div class="showcase">
                <div class="showcase-content">
                    <h1 class="text">Let's create the future 
                        <strong>together</strong></h1>
                    <a href="#" class="secondary-btn">Start a free 10 day trial</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
